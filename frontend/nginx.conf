# --- existing upstreams (keep) ---
upstream backend {
  server backend-primary:8000;
  server backend-secondary:8000 backup;
}
upstream analytics {
  server analytics-primary:8000;
  server analytics-secondary:8000 backup;
}

server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # React app base
  location / {
    try_files $uri /index.html;
  }

  # Nice-to-have: normalize '/analytics' -> '/analytics/'
  location = /analytics {
    return 301 /analytics/;
  }

  # React route for the Analytics page
  location /analytics/ {
    try_files $uri /index.html;
  }

  # Backend API (unchanged)
  location /api/ {
    proxy_pass http://backend/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # NEW: dedicated Analytics API prefix (note the trailing slash on proxy_pass)
  # This strips '/analytics-api/' and forwards '/summary' to the analytics service root.
  location /analytics-api/ {
    proxy_pass http://analytics/;     # IMPORTANT: keep the trailing slash
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
