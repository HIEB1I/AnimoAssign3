# nginx.prod.s1.conf

upstream frontend_upstream {
    server frontend-primary:80 weight=10;      # container DNS, not 127.0.0.1
    server 10.1.11.17:28080 backup;            # S2 host:published as backup 
}

upstream backend_upstream {
    server backend-primary:8000 weight=10;     # container DNS
    server 10.1.11.17:28000 backup;            # S2 host:published as backup 
}

upstream analytics_upstream {
    server analytics-primary:8000 weight=10;
    server 10.1.11.17:28100   backup;    # optional
}

server {
  listen 80;
  listen [::]:80;
  server_name ccscloud.dlsu.edu.ph;

  access_log /dev/stdout;
  error_log  /dev/stderr info;

  location / {
    proxy_pass http://frontend_upstream;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/ {
    proxy_pass http://backend_upstream/;  # keep trailing slash to strip /api
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 10s;
    proxy_read_timeout    60s;
  }

  location /analytics {
    # trailing slash here makes Nginx replace the matched prefix (/analytics) with /
    proxy_pass http://analytics_upstream/;

    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 10s;
    proxy_read_timeout    60s;
}
}
