services:
  mongo-primary:
    container_name: mongo-primary
    image: mongo:7
    command: ["mongod", "--replSet", "animoassignRS", "--bind_ip_all", "--keyFile", "/run/secrets/mongo-keyfile"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo_primary_data:/data/db
      - /opt/AnimoAssign3/secrets/mongo-keyfile:/run/secrets/mongo-keyfile:ro
    ports:
      - "27017:27017"          # expose to host so S2 can reach it
    networks: [animoassign]
    restart: unless-stopped

  backend-primary:
    healthcheck:
      test: ["CMD-SHELL", "python - <<'PY'\nfrom pymongo import MongoClient\nimport os,sys\nu=os.getenv('MONGODB_URI') or os.getenv('BACKEND_MONGODB_URI')\nMongoClient(u, serverSelectionTimeoutMS=3000).admin.command('ping')\nPY"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    container_name: backend-primary
    build: ../backend
    environment:
      MONGODB_URI: "mongodb://animo_app:DLSU1234!@10.1.11.16:27017,10.1.11.17:27017/animoassign?replicaSet=animoassignRS&authSource=admin&retryWrites=true&w=majority"
      BACKEND_MONGODB_URI: "mongodb://animo_app:DLSU1234!@10.1.11.16:27017,10.1.11.17:27017/animoassign?replicaSet=animoassignRS&authSource=admin&retryWrites=true&w=majority"
      BACKEND_ANALYTICS_URL: http://analytics-primary:8000
      SERVICE_ROLE: primary
    depends_on:
      mongo-primary:
        condition: service_started
    ports:
      - "18000:8000"
    networks: [animoassign]
    restart: unless-stopped

  analytics-primary:
    healthcheck:
      test: ["CMD-SHELL", "python - <<'PY'\nfrom pymongo import MongoClient\nimport os,sys\nu=os.getenv('MONGODB_URI') or os.getenv('ANALYTICS_MONGODB_URI')\nMongoClient(u, serverSelectionTimeoutMS=3000).admin.command('ping')\nPY"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    container_name: analytics-primary
    build: ../analytics
    environment:
      MONGODB_URI: "mongodb://animo_app:DLSU1234!@10.1.11.16:27017,10.1.11.17:27017/animoassign?replicaSet=animoassignRS&authSource=admin&retryWrites=true&w=majority"
      ANALYTICS_MONGODB_URI: "mongodb://animo_app:DLSU1234!@10.1.11.16:27017,10.1.11.17:27017/animoassign?replicaSet=animoassignRS&authSource=admin&retryWrites=true&w=majority"
    depends_on:
      mongo-primary:
        condition: service_started
    ports:
      - "18100:8000"
    networks: [animoassign]
    restart: unless-stopped

  frontend-primary:
    container_name: frontend-primary
    build: ../frontend
    environment:
      BACKEND_SERVICE_HOST: backend-primary
      ANALYTICS_SERVICE_HOST: analytics-primary
    depends_on:
      - backend-primary
      - analytics-primary
    ports:
      - "18080:80"
    networks: [animoassign]
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx-primary
    volumes:
      - ../nginx/nginx.prod.s1.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend-primary
    ports:
      - "80:80"
    networks: [animoassign]
    restart: unless-stopped

networks:
  animoassign:
    external: true
    name: docker_animoassign

volumes:
  mongo_primary_data:
