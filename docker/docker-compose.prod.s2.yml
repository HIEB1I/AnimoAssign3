services:
  mongo-secondary:
    container_name: mongo-secondary
    image: mongo:7
    command: ["mongod", "--replSet", "animoassignRS", "--bind_ip_all", "--keyFile", "/run/secrets/mongo-keyfile"]
    hostname: ${APP_MONGODB_HOST:-mongo-secondary}
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-${MONGO_ROOT_USERNAME:-}}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-${MONGO_ROOT_PASSWORD:-}}
    volumes:
      - mongo_secondary_data:/data/db
      - /opt/AnimoAssign3/secrets/mongo-keyfile:/run/secrets/mongo-keyfile:ro
    ports:
      - "27017:27017"
    networks:
      animoassign:
        aliases:
          - mongo-secondary
          - mongo-secondary.animoassign.internal
          - ${APP_MONGODB_HOST:-mongo-secondary}
          - ${MONGO_SECONDARY_HOST:-mongo-secondary}

  backend-secondary:
    container_name: backend-secondary
    build: ../backend
    environment:
      BACKEND_MONGODB_URI: mongodb://${APP_MONGODB_USERNAME}:${APP_MONGODB_PASSWORD}@${APP_MONGODB_HOST:-mongo-secondary}:27017/animoassign?authSource=admin
      SERVICE_ROLE: secondary
    extra_hosts:
      - "${APP_MONGODB_HOST:-mongo-secondary}:host-gateway"
    depends_on:
      - mongo-secondary
    ports:
      - "28000:8000"
    networks:
      - animoassign

  analytics-secondary:
    container_name: analytics-secondary
    build: ../analytics
    environment:
      ANALYTICS_MONGODB_URI: mongodb://${APP_MONGODB_USERNAME}:${APP_MONGODB_PASSWORD}@${APP_MONGODB_HOST:-mongo-secondary}:27017/animoassign?authSource=admin
      SERVICE_ROLE: secondary
    extra_hosts:
      - "${APP_MONGODB_HOST:-mongo-secondary}:host-gateway"
    depends_on:
      - mongo-secondary
    ports:
      - "28100:8000"
    networks:
      - animoassign

  frontend-secondary:
    container_name: frontend-secondary
    build: ../frontend
    environment:
      BACKEND_SERVICE_HOST: backend-secondary
      ANALYTICS_SERVICE_HOST: analytics-secondary
    depends_on:
      - backend-secondary
      - analytics-secondary
    ports:
      - "28080:80"
    networks:
      - animoassign

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx-secondary
    volumes:
      - ../nginx/nginx.prod.s2.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend-secondary
    ports:
      - "80:80"
    networks:
      - animoassign

networks:
  animoassign:
    driver: bridge

volumes:
  mongo_secondary_data: