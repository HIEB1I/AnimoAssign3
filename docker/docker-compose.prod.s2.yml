services:
  mongo-secondary:
    container_name: mongo-secondary
    image: mongo:7
    command: ["mongod", "--replSet", "animoassignRS", "--bind_ip_all", "--auth", "--keyFile", "/run/secrets/mongo-keyfile"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo_secondary_data:/data/db
      - /opt/secrets/animoassign/mongo-keyfile:/run/secrets/mongo-keyfile:ro
    network_mode: host
    restart: unless-stopped

  mongo-arbiter:
    container_name: mongo-arbiter
    image: mongo:7
    command: ["mongod", "--replSet", "animoassignRS", "--bind_ip_all", "--port", "27018", "--auth", "--keyFile", "/run/secrets/mongo-keyfile"]
    volumes:
      - /opt/secrets/animoassign/mongo-keyfile:/run/secrets/mongo-keyfile:ro
    network_mode: host
    restart: unless-stopped

  backend-secondary:
    container_name: backend-secondary
    build: ../backend
    environment:
      MONGODB_URI: ${MONGODB_URI}
      BACKEND_MONGODB_URI: ${MONGODB_URI}
      BACKEND_ANALYTICS_URL: http://analytics-secondary:8000
      SERVICE_ROLE: secondary
    depends_on:
      - mongo-secondary
    ports:
      - "28000:8000"
    networks: [animoassign]
    restart: unless-stopped

  analytics-secondary:
    container_name: analytics-secondary
    build: ../analytics
    environment:
      MONGODB_URI: ${MONGODB_URI}
      ANALYTICS_MONGODB_URI: ${MONGODB_URI}
      SERVICE_ROLE: secondary
    depends_on:
      - mongo-secondary
    ports:
      - "28100:8000"
    networks: [animoassign]
    restart: unless-stopped

  frontend-secondary:
    container_name: frontend-secondary
    build: ../frontend
    environment:
      BACKEND_SERVICE_HOST: backend-secondary
      ANALYTICS_SERVICE_HOST: analytics-secondary
    depends_on:
      - backend-secondary
      - analytics-secondary
    ports:
      - "28080:80"
    networks: [animoassign]
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx-secondary
    volumes:
      - ../nginx/nginx.prod.s2.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend-secondary
    ports:
      - "80:80"
    networks: [animoassign]
    restart: unless-stopped

networks:
  animoassign:
    external: true
    name: docker_animoassign

volumes:
  mongo_secondary_data:
