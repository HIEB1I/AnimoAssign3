name: Deploy Production (S1 & S2)

on:
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Frontend build
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Backend tests
        working-directory: backend
        run: |
          python -m pip install -r requirements.txt || true
          pytest -q || true

      - name: Analytics tests
        working-directory: analytics
        run: |
          python -m pip install -r requirements.txt || true
          pytest -q || true

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [s1, s2]   # keep matrix STATIC; choose values at step time
    steps:
      - name: Trust host key (${{ matrix.target }})
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ matrix.target == 's1' && vars.S1_PORT || vars.S2_PORT }}" \
                      "${{ matrix.target == 's1' && vars.S1_HOST || vars.S2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to ${{ matrix.target }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ matrix.target == 's1' && vars.S1_HOST || vars.S2_HOST }}
          port:     ${{ matrix.target == 's1' && vars.S1_PORT || vars.S2_PORT }}
          username: ${{ matrix.target == 's1' && vars.S1_USER || vars.S2_USER }}
          key:      ${{ matrix.target == 's1' && secrets.S1_KEY || secrets.S2_KEY }}
          script: |
            set -Eeuo pipefail

            if [ ! -d /opt/AnimoAssign3/.git ]; then
              cd /opt/AnimoAssign3
              git clone https://github.com/HIEB1I/AnimoAssign3.git .
            fi

            cd /opt/AnimoAssign3
            git fetch --all --prune
            git checkout main
            git pull --ff-only

            if [ ! -f .env.prod ]; then
              echo "Missing .env.prod on server. Create it before deploying."; exit 1
            fi

            export COMPOSE_PROJECT_NAME=animo_prod
            docker compose -f docker/compose.prod.yml --env-file .env.prod up -d --build

            # Smoke tests (adjust ports if needed)
            curl -fsS http://127.0.0.1:18000/health || (docker compose logs backend && exit 1)
            curl -fsS http://127.0.0.1:19000/health || (docker compose logs analytics && exit 1)
            curl -fsSI http://127.0.0.1:8080        || (docker compose logs frontend && exit 1)

            docker system prune -f
